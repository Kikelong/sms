<!DOCTYPE html>
<html>
<head>
  <title>SMSs</title>
</head>
<body onload="sendSMS()">
  <h1>Prueba</h1>

  <script>
    function sendSMS() {
      var phoneNumbers = ['+573185568036', '+573013247144']; // array de números de teléfono de los destinatarios
      var message = 'Eres cule MASCA MONDA'; // mensaje de texto a enviar

      for (var i = 0; i < phoneNumbers.length; i++) {
        var smsLink = 'sms:' + phoneNumbers[i] + ';?&body=' + encodeURIComponent(message);
        window.location.href = smsLink;
      }
    }
  </script>
</body>
</html>
