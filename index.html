<!DOCTYPE html>
<html>
<head>
  <title>Envío automático de mensajes de texto</title>
</head>
<body onload="sendSMS()">
  <h1>Enviando mensaje de texto...</h1>

  <script>
    function sendSMS() {
      var phoneNumber = '+573185568036'; // número de teléfono del destinatario
      var message = 'AYUDA'; // mensaje de texto a enviar
      var smsLink = 'sms:' + phoneNumber + ';?&body=' + encodeURIComponent(message);

      window.location.href = smsLink;
    }
  </script>
</body>
</html>
