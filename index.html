<!DOCTYPE html>
<html>
<head>
  <title>Envío automático de mensajes de texto a múltiples números</title>
</head>
<body onload="sendSMS()">
  <h1>Enviando mensaje de texto a múltiples números...</h1>

  <script>
    function sendSMS() {
      var phoneNumbers = ['+573185568036', '+3013247144', '+3162852605']; // array de números de teléfono de los destinatarios
      var message = 'Este es un mensaje de texto enviado automáticamente a múltiples números'; // mensaje de texto a enviar

      for (var i = 0; i < phoneNumbers.length; i++) {
        var smsLink = 'sms:' + phoneNumbers[i] + ';?&body=' + encodeURIComponent(message);
        window.open(smsLink, '_blank');
      }
    }
  </script>
</body>
</html>
